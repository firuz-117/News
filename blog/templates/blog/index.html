{% extends 'base.html' %}

{% block title %}
Uzbekistan news
{% endblock title %}

{% block main %}
<div class="container d-flex flex-wrap justify-content-between gap-5 mt-5">
    {% for article in articles %}
    <div class="card" style="width: 25rem;">
        <img src="{{article.get_photo}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{article.title|truncatewords:3}}</h5>
            <p class="card-text">{{article.info|truncatewords:15}}</p>
            <a href="{% url 'detail' article.pk %}" class="btn btn-primary">Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock main %}
